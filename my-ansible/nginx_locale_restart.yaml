- name: Генерация локали и перезапуск Nginx
  hosts: node1, node2
  become: true

  tasks:
    - name: Генерация локали "en_US"
      shell: locale-gen en_US
      changed_when: false

    - name: Переконфигурация локалей
      become: true
      expect:
        command: dpkg-reconfigure locales
        responses:
          - 'en_US.UTF-8 UTF-8'
      changed_when: false

    - name: Перезапуск Nginx
      service:
        name: nginx
        state: restarted
